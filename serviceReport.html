		<main class="container">

		<h1>Field Service Report</h1>

			<form>
				<p>Hours:</p>
				<label for="hours"><i class="fas fa-hourglass-start"></i></label>
				<input type="number" name="hours" value="0" placeholder="Hours" class="Hours">
				<br>
				<p>Minutes:</p>
				<label for="minutes"><i class="fas fa-hourglass-end"></i></label>
				<input type="number" name="minutes" value="0" placeholder="Minutes" class="Minutes">
				<br>
				<p>Placements:</p>
				<label for="Placements"><i class="far fa-newspaper"></i></label>
				<input type="number" name="Placements"  value="0" placeholder="Placements" class="Placements">
				<br>
				<p>Books:</p>
				<label for="Books"><i class="fas fa-book"></i></label>
				<input type="number" name="Books" value="0" placeholder="Books" class="Books">
				<br>
				<p>Videos:</p>
				<label for="Videos"><i class="fas fa-tablet-alt"></i></label>
				<input type="number" name="Videos" value="0" placeholder="Videos" class="Videos">
				<br>
				<p>Return Visit:</p>
				<label for="returnVisit"><i class="fas fa-person-booth"></i></label>
				<input type="number" name="returnVisit" value="0" placeholder="Return Visit" class="returnVisit">
				<br>
				<p>Bible Studies:</p>
				<label for="bibleStudies"><i class="fas fa-user-tie"></i></label>
				<input type="number" name="bibleStudies" value="0" placeholder="Bible Studies" class="bibleStudies">
				<br><br>
				<label for="Notes"><i class="fas fa-pen"></i></label>
				<textarea name="Notes" placeholder="Comment" class="Comment"></textarea>
				<br>
				<ul class="button-container">
					<li class="lis"><input type="submit" class="publish"></li>
        	<br><br>
        	<li class="lis"><input type="reset" class="reset"></li>
					<br><br>
				</ul>
			</form>
